<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <img src="./assets/desktop/logo.svg" alt="" class="logo" />
    <div class="cover"></div>

    <main>
      <section>
        <h1>
          <span>Publish your podcasts </span> <br />
          everywhere.
        </h1>
      </section>
      <article>
        <p>
          Upload your audio to Pod with a single click. We’ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
      </article>
      <div class="sponsors">
        <img src="./assets/desktop/spotify.svg" alt="" />
        <img src="./assets/desktop/apple-podcast.svg" alt="" />
        <img src="./assets/desktop/google-podcasts.svg" alt="" />
        <img src="./assets/desktop/pocket-casts.svg" alt="" />
      </div>
      <div class="btn">
        <form action="””" name="”EmailForm”" class="formulaire">
          <input type="”text”" value="Email Adress" class="emailInput" />
          <label for="EmailForm"><br /><span class="alert"></span></label>
          <br />
        </form>
        <div class="btnReq"><p>Request access</p></div>
      </div>
    </main>
    <div class="patternbot">
      <img src="./assets/desktop/bg-pattern-dots.svg" alt="" />
    </div>

    <script src="./script.js"></script>
  </body>
</html>
